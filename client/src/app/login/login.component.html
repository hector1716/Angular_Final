<div class="contenedor-login">
  <!--titulo del login-->
	<div class="titulo-login">Inicia Sesión</div>
  <!--formulario de login-->
  <form name="form"(ngSubmit)="f.form.valid && onlogin()" #f="ngForm" novalidate>
		<!--div de email-->
		<div class="datos-login">
      <label for="email">Correo Electrónico :</label>
      <input type="text" name="email" [(ngModel)]="model.email" #email="ngModel" required pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$" placeholder="nombre@mail.com"/>
			<div *ngIf="f.submitted && !email.valid" class="error">Debe ingresar un correo electrónico registrado</div>
    </div>
		<!--div de pass-->
    <div class="datos-login">
      <label for="password">Contraseña :</label>
      <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
			<div *ngIf="f.submitted && !password.valid" class="error">Olvido digitar su contraseña</div>
    </div>
		<!--div de btn Ingresar-->
    <div class="boton-login">
      <button class="btnlogin">Ingresar</button>
    </div>
	</form>
</div>
